<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/login-register-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav">
        <a href="index.html">
            <img src="img/logo.png" alt="Craftsy">
        </a>
        <ul class="menu">
            <li> <a href="#">smartphones</a> </li>
            <li> <a href="#">tablets</a> </li>
            <li> <a href="#">computadoras</a> </li>
        </ul>
        <ul class="log-reg">
            <li> <a href="login.html">Login</a> </li>
            <li> <a href="register.html">Registro</a> </li>
        </ul>
    </nav>
    <form action="" method="post" class="form">
        <h1>Bienvenido</h1>
        <div class="name">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <p class="message-error">Obligatorio.</p>
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <p class="message-error">Obligatorio.</p>
        </div>

        <div class="pass">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <p class="message-error">Obligatorio.</p>
        </div>

        <div class="country-select">
            <label for="country" class="country">País de Nacimiento</label>
            <select name="country" id="country" required>
                <option value="">Por favor elija uno</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
                <option value="br">Brasil</option>
                <option value="ur">Uruguay</option>
                <option value="ve">Venezuela</option>
                <option value="bo">Bolivia</option>
                <option value="pa">Paraguay</option>
                <option value="pe">Perú</option>
                <option value="ch">Chile</option>
            </select>
            <p class="message-error">Obligatorio.</p>
        </div>

        <div class="gender-radio">
            <label for="gender" class="gender">Género</label>
            <input type="radio" name="gender" value="masc">Masculino
            <input type="radio" name="gender" value="fem">Femenino
            <input type="radio" name="gender" value="ni">Prefiero no decirlo
        </div>

        <div class="hobbies-check">
            <label for="hobbies" class="hobbies">Hobbies</label>
            <input type="checkbox" name="hobbies" value="guitarra">Guitarra
            <input type="checkbox" name="hobbies" value="futbol">Fútbol
            <input type="checkbox" name="hobbies" value="tenis">Tenis
            <input type="checkbox" name="hobbies" value="programacion">Programación
        </div>

        <div class="comments">
            <label for="message" class="message">Dejanos tus comentarios</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div class="check-terms">
            <input type="checkbox" id="check-terms" name="check-terms" required>
            <label for="check-terms">Acepto términos y condiciones</label>
        </div>

        <input type="submit" value="Registrarme" class="button">
        <input type="reset" value="Cancelar" class="button">

    </form>
</body>
</html>
